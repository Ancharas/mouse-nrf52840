# USB configuration
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="ZMK Mouse"
CONFIG_USB_DEVICE_VID=0x1d50
CONFIG_USB_DEVICE_PID=0x615e

# Enable HID
CONFIG_HID=y

# Enable mouse support
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_POINTING_DEFAULT_SCROLL_ENABLE=y

# I2C for PMW3610
CONFIG_I2C=y

# Enable logging for debugging (опционально)
CONFIG_LOG=y
CONFIG_USB_DEVICE_LOG_LEVEL_DBG=n

# Matrix configuration
CONFIG_ZMK_KSCAN_GPIO_DRIVER=y
CONFIG_ZMK_KSCAN_EVENT_QUEUE_SIZE=64
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=10
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=30
